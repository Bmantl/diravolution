<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 360px;
      margin: auto;
    }
  </style>
</head>

<div id="w">
  <div id="content" class="clearfix">
    <section>
      <p class="apartment-name">Yad Harutzim 6</p>
    </section>


    <section style="float: left;">
      <p class="setting"><span>Detail 1: </span> blarg</p>

      <p class="setting"><span>Detail 2: </span> blarg</p>

      <p class="setting"><span>Detail 3: </span> blarg</p>

      <p class="setting"><span>Detail 4: </span> blarg</p>

      <p class="setting"><span>Detail 5: </span> blarg</p>

      <p class="setting"><span>Detail 6: </span> blarg</p>

      <p class="setting"><span>Detail 7: </span> blarg</p>
    </section>

    <section style="float: right;">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/img_chania.jpg" alt="Chania">
          </div>

          <div class="item">
            <img src="images/img_chania2.jpg" alt="Chania">
          </div>

          <div class="item">
            <img src="images/img_flower.jpg" alt="Flower">
          </div>

          <div class="item">
            <img src="images/img_flower2.jpg" alt="Flower">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>



  </div>

  <h3 align="center" style="font-family: 'Kaushan Script', cursive;">Discussion</h3>

  <div class='list-group'>
    <div ng-repeat="item in comments" class="list-group-item">
    <span class="pull-right btn-group" style="margin-top: 7px;">
      <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: item.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-sm btn-default" ng-click="delete({id: item.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
      <h4 class="list-group-item-heading">
        <a href="" ui-sref="^.view({id: item.id})">{{item.title}}</a>
      </h4>
      <p class="list-group-item-text">{{item.body}}</p>
    </div>

    <div ng-show="!comments.length" class="list-group-item">
      <h4 class="list-group-item-heading" translate>
        There are no comments on this apartment
      </h4>
      <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a comment!</p>
    </div>
  </div>


</div>
